{% extends 'ecommerce/layout.html' %}
{% block content %}

<div class="jumbotron">
   {% if registered %}
        <h1>Thanks for registering, Please Log in!</h1>
    {% else %}
        <h1>Registration for Vendors:</h1>
        <form action="" method="POST">
            {% csrf_token %}
            {{ var_VendorForm.as_p }}
            {{ var_VendorAddForm.as_p }}
            <input type="submit" value="Register" class="btn btn-primary">
        </form>
    {% endif %}
</div>


{% endblock %}
